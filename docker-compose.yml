version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: booking-system-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: booking_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking-system-api
    ports:
      - "8081:8081"
    environment:
      PORT: "8081"
      DATABASE_URL: "postgres://user:password@postgres:5432/booking_system?sslmode=disable"
      JWT_SECRET: "your-secret-key-change-in-production"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
